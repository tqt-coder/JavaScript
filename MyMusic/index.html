<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My music</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/img/fontAwesome/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app">
        <div class="music">
            <!-- add class player in heading when click and remove when click again -->
            <div class="heading ">
                <h3 class="heading__title">Playing now</h3>
                <h4 class="heading__song">Nắng ấm xa dần</h4>
                <div class="cd ">
                    <div class="cd-thumb" style="background-image:url('https://www.adobe.com/content/dam/cc/us/en/creativecloud/design/discover/colorize-black-and-white-photos/desktop/colorize_black_and_white_photos_P1_900x420.jpg.img.jpg')"></div>
                </div>
                <input type="range" name="progress" id="progress" min=0 max= 100 value =0>
                <div class="controls">
                    <!-- active khi click vào -->
                    <div class="controls__random ">
                        <i class="fas fa-random controls__icon"></i>
                    </div>
                    <div class="controls__prev">
                        <i class="fas fa-step-backward controls__icon"></i>
                    </div>
                    <div class="controls__playing">
                        <i class="fas fa-play controls__icon"></i>
                    </div>
                    <div class="controls__pause">
                        <i class="far fa-pause-circle controls__icon"></i>
                    </div>
                    <div class="controls__next">
                        <i class="fas fa-forward controls__icon"></i>
                    </div>
                    <div class="controls__repeat ">
                        <i class="fas fa-redo controls__icon"></i>
                    </div>
                </div>
            </div>
            <div class="content">
                <!-- add class active -->
                <div class="category">
                    <img src="https://static.wixstatic.com/media/7687a8_17e5e44d40ef4e3a978715f32cd9347b~mv2.jpg/v1/fill/w_640,h_1022,al_c,q_85,usm_0.66_1.00_0.01/7687a8_17e5e44d40ef4e3a978715f32cd9347b~mv2.webp" 
                    alt="Singer" class="category__img">
                    <div class="wrap">
                        <h3 class="category__song">Em của ngày hôm qua</h3>
                        <p class="category__singer">Sơn tùng MTP</p>
                    </div>
                </div>
                <div class="category">
                    <img src="https://static.wixstatic.com/media/7687a8_17e5e44d40ef4e3a978715f32cd9347b~mv2.jpg/v1/fill/w_640,h_1022,al_c,q_85,usm_0.66_1.00_0.01/7687a8_17e5e44d40ef4e3a978715f32cd9347b~mv2.webp" 
                    alt="Singer" class="category__img">
                    <div class="wrap">
                        <h3 class="category__song">Em của ngày hôm qua</h3>
                        <p class="category__singer">Sơn tùng MTP</p>
                    </div>
                </div>
                <div class="category">
                    <img src="https://static.wixstatic.com/media/7687a8_17e5e44d40ef4e3a978715f32cd9347b~mv2.jpg/v1/fill/w_640,h_1022,al_c,q_85,usm_0.66_1.00_0.01/7687a8_17e5e44d40ef4e3a978715f32cd9347b~mv2.webp" 
                    alt="Singer" class="category__img">
                    <div class="wrap">
                        <h3 class="category__song">Em của ngày hôm qua</h3>
                        <p class="category__singer">Sơn tùng MTP</p>
                    </div>
                </div>
            </div>
            <audio class="audio__music" src=""></audio>
        </div>
    </div>
    <script type="module" src="assets/js/main2.js"></script>
</body>
</html>
