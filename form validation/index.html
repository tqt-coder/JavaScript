<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuấn làm web login</title>
    <link rel="icon" href="https://img.icons8.com/office/16/000000/hips.png" type="image/gif" sizes="16x16">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet"
        href="./assets/fonts/fontawesome-free-5.15.4-web/fontawesome-free-5.15.4-web/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">

</head>

<body>
    <div class="app">

        <div class="login">
            <h2 class="login__heading">Thành viên đăng kí</h2>
            <p class="login__description">
                Cùng nhau học lập trình miễn phí tại QT Web
                <i class="fas fa-heart login__heart"></i>
            </p>
            <form action="" class="form__login" id="form-1">
                <div class="form__name">
                    <label for="fullname" class="label__name">Tên đầy đủ</label>
                    <input name="name" id="fullname" type="text" class="filed__name" placeholder="Nhập họ và tên">
                    <span class="form__message"></span>
                </div>
                <div class="form__name">
                    <label for="email" class="label__name">Email</label>
                    <input name="email" id="email" type="email" class="filed__name" placeholder="email@domain.com">
                    <span class="form__message"></span>
                </div>
                <div class="form__name">
                    <label for="pass__new" class="label__name">Mật khẩu</label>
                    <input name="password" id="pass__new" type="password" class="filed__name"
                        placeholder="Nhập mật khẩu">
                    <span class="form__message"></span>
                </div>
                <div class="form__name">
                    <label for="province" class="label__name">Tỉnh thành</label>
                    <select name="province" id="province"  class="filed__name">
                        <option  value="">-- Tỉnh/tp --</option>
                        <option  value="hnoi">Hà Nội</option>
                        <option  value="hcm">Hồ Chí Minh</option>
                        <option  value="ct">Cần Thơ</option>
                    </select>
                    <span class="form__message"></span>
                </div>
                <div class="form__name">
                    <label for="pass__confirm" class="label__name">Nhập lại mật khẩu</label>
                    <input name="confirm-password" id="pass__confirm" type="password" class="filed__name"
                        placeholder="Nhập lại mật khẩu">
                    <span class="form__message"></span>
                </div>
                <div class="form__name">
                    <label for="gender" class="label__name">Giới tính</label>
                    <div class='form__check'>
                        <input name="gender" type="checkbox" value="male" class="filed__name">
                        <span class="form__check-text">Nam</span>
                    </div>
                    <div class='form__check'>
                        <input name="gender" type="checkbox" value="female" class="filed__name">
                        <span class="form__check-text">Nữ</span>
                    </div>
                    <div class='form__check'>
                        <input name="gender" type="checkbox" value="other" class="filed__name">
                        <span class="form__check-text">Khác</span>
                    </div>
                    <span class="form__message"></span>
                </div>
                <div class="form__name">
                    <label for="avatar" class="label__name">Avatar</label>
                    <input  accept="image/*,.pdf" name="avatar" id="avatar" type="file" class="filed__name" >
                    <span class="form__message"></span>
                </div>
                <button class="form__submit">Đăng kí</button>
            </form>

        </div>

        <div class="login">
            <h2 class="login__heading">Thành viên đăng nhập</h2>
            <p class="login__description">
                Cùng nhau học lập trình miễn phí tại QT Web
                <i class="fas fa-heart login__heart"></i>
            </p>
            <form action="" class="form__login" id="form-2">
                
                <div class="form__name">
                    <label for="email1" class="label__name">Email</label>
                    <input name="email1" id="email1" type="email" class="filed__name" placeholder="email@domain.com">
                    <span class="form__message"></span>
                </div>
                <div class="form__name">
                    <label for="passLogin" class="label__name">Mật khẩu</label>
                    <input name="passLogin" id="passLogin" type="password" class="filed__name"
                        placeholder="Nhập mật khẩu">
                    <span class="form__message"></span>
                </div>
                <button class="form__submit">Đăng nhập</button>
            </form>

        </div>
    </div>
    <script src="./assets/js/main.js"></script>
    <script>
        Validator({
            form: '#form-1',
            formSelector: '.form__name',
            rules: [
            //     Validator.isRequired('#fullname', 'Vui lòng nhập họ tên đầy đủ'),
            //     Validator.isRequired('#email'),
            //     Validator.isMinLenth('#pass__new', 6),
            //     Validator.isRequired('#pass__confirm'),
            //     Validator.isConfirmed('#pass__confirm', function () {
            //         return document.querySelector('#form-1 #pass__new').value;
            //     }, 'Mật khẩu nhập lại không chính xác'),
            //     Validator.isEmail('#email'),
               // Validator.isRequired('input[name="gender"]'),
               Validator.isRequired('#province'),
               Validator.isRequired('#avatar'),
            ],
            onSubmit: function (data) {
                console.log(data)
            }
        })

        Validator({
            form: '#form-2',
            formSelector: '.form__name',
            rules: [
                Validator.isRequired('#email1'),
                Validator.isEmail('#email1'),
                Validator.isMinLenth('#passLogin', 6),
            
            ],
            onSubmit: function (data) {
                console.log(data)
            }
        })
    </script>
</body>

</html>
